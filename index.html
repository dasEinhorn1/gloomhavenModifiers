<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gloomhaven Cards</title>
    <script type="text/javascript" src='cards.js'></script>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>
    <div class='controls'>
      <div class="control">
        <button type="button" id="draw-card">Draw</button>
      </div>
      <div class="control">
        <button type="button" id="shuffle-cards">Shuffle</button>
      </div>
      <div class="stack panel">
        <div class="stack-item">
          <label for="card-name">Card Name</label>
          <input type="text" id="new-card-name" name="card-name" value="" />
        </div>
        <div class="stack-item">
          <label for="card-img">Card image</label>
          <input type="text" id="new-card-image" name="card-img" value="" />
        </div>
        <div class="stack-item">
          <label for="one-timer" class='cb-label'>Usable once only?</label>
          <input type="checkbox" id="one-timer" name='one-timer' value="once">
        </div>
        <div class="stack-item">
          <button type="button" id="add-card">Add a Card</button>
        </div>
      </div>
    </div>

    <div class="deck"></div>
    <div id="played"></div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
